<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancheros</title>
    <link rel="icon" href="img/i-cancha.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/detailProd.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

</head>

<body>
    <header>
        <a href="index.html"><img src="img/logo.png" alt="logo"></a>
        <div id="userLogin">
            <button id="user-avatar"></button>
            <div id="nombreYCierreDeSesion">
                <p id="nombreCompletoUser"></p>
                <a href="/logout" class="button">Cerrar sesión</a>
            </div>
            <select class="navbar-user" id="navbarUser" onchange="navigateToURL()">
                <option value="" disabled selected hidden></option>
                <option value="datosUser.html">Información personal</option>
                <option value="#">Favoritos</option>
                <option value="#">Reservas</option>
                <option value="admin.html" id="adminPanel" style="display: none;">Panel administrador</option>
            </select>
        </div>

        <div id="contentLoginAndRegister">
            <a href="login.html" class="button"><button>Iniciar Sesión</button></a>
            <a href="register.html" class="button"><button>Registrarse</button></a>
        </div>

        <!-- ICONO MENU HAMBURGUESA -->
        <div class="menu-icon" id="menuIcon">
            <select class="navbar-user-response" id="navbarUserResponsive" onchange="navigateToURL()">
                <option value="" disabled selected hidden>&#x2630;</option>
                <option value="datosUser.html">Información personal</option>
                <option value="#">Favoritos</option>
                <option value="#">Reservas</option>
                <option value="admin.html" id="adminPanelResponsive" style="display: none;">Panel administrador</option>
                <option value="/logout">Cerrar Sesión</option>
            </select>

            <select id="navbarUserResponsiveNoLogged" class="navbar-user-response-no-logged" onchange="navigateToURL()">
                <option value="" disabled selected hidden>&#x2630;</option>
                <option value="login.html">Iniciar Sesión</option>
                <option value="register.html">Registrarse</option>
            </select>
        </div>

    </header>

    <main>
        <div id="detail">
            <div id="titulo">
                <a href="index.html"><span class="material-symbols-outlined">arrow_back</span></a>
            </div>
            <div id="descripcionYcard">
                <div class="divCard">
                    <p id="precioProducto"></p>
                    <p style="font-weight: 600;">Verifica el horario disponible en el día que deseas realizar la reserva
                    </p>
                    <div id="fechasYhorarios" class="divHorarios">
                        <div id="calendario">
                            <input type="text" id="date-range" placeholder="Rango de fechas">
                        </div>

                        <div class="time-picker">
                            <input type="text" id="start-time" placeholder="Hora de inicio">
                            <input type="text" id="end-time" placeholder="Hora de fin">
                        </div>
                    </div>
                    <button id="buttonReserva">Reserva aquí</button>
                </div>
            </div>
            <div id="seccionCaracteristicas">
                <h2> Características del producto</h2>
                <div id="caracteristicas"></div>
            </div>
        </div>

    </main>

    <footer>
        <img src="img/logo.png" alt="logo">
        <i class="fa-regular fa-copyright"></i>
        <p>2024</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script type="text/javascript" src="js/detailProd.js"></script>
    <script type="text/javascript" src="js/datosUser.js"></script>
    <script type="text/javascript" src="js/navbar.js"></script>



</body>

</html>
