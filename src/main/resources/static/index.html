<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancheros</title>
    <link rel="icon" href="img/i-cancha.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <script src="https://kit.fontawesome.com/e50f04e157.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="img/logo.png" alt="logo"></a>
        <div id="userLogin">
            <button id="user-avatar"></button>
            <div id="nombreYCierreDeSesion">
                <p id="nombreCompletoUser"></p>
                <a href="/logout" class="button">Cerrar sesión</a>
            </div>
            <select class="navbar-user" id="navbarUser" onchange="navigateToURL()">
                <option value="" disabled selected hidden></option>
                <option value="datosUser.html">Información personal</option>
                <option value="favoritos.html">Favoritos</option>
                <option value="#">Reservas</option>
                <option value="admin.html" id="adminPanel" style="display: none;">Panel administrador</option>
            </select>
        </div>

        <div id="contentLoginAndRegister">
            <a href="login.html" class="button"><button>Iniciar Sesión</button></a>
            <a href="register.html" class="button"><button>Registrarse</button></a>
        </div>

        <!-- ICONO MENU HAMBURGUESA -->
        <div class="menu-icon" id="menuIcon">
            <select class="navbar-user-response" id="navbarUserResponsive" onchange="navigateToURL()">
                <option value="" disabled selected hidden>&#x2630;</option>
                <option value="datosUser.html">Información personal</option>
                <option value="#">Favoritos</option>
                <option value="#">Reservas</option>
                <option value="admin.html" id="adminPanelResponsive" style="display: none;">Panel administrador</option>
                <option value="/logout">Cerrar Sesión</option>
            </select>

            <select id="navbarUserResponsiveNoLogged" class="navbar-user-response-no-logged" onchange="navigateToURL()">
                <option value="" disabled selected hidden>&#x2630;</option>
                <option value="login.html">Iniciar Sesión</option>
                <option value="register.html">Registrarse</option>
            </select>
        </div>
    </header>
    <main>
        <div id="buscador">
            <div id="text">
                <p id="text1">La cancha que te falta a nosotros nos sobra</p>
                <p id="text2">¡Reservá ahora y vení a vivir la pasión por el deporte con Cancheros! </p>
            </div>

            <div class="search-block" id="buscadorInput">
                <h1>Buscador</h1>

                <p>¡Buscá por fecha, hora, palabra clave, categoría y/o característica para <br> encontrar la cancha ideal
                    para ti!</p>

                <div id="contenedorFechaYHora">
                    <div class="date-picker">
                        <input type="text" id="date-range" placeholder="Rango de fechas">
                    </div>

                    <div class="time-picker">
                        <input type="text" id="start-time" placeholder="Hora de inicio">
                        <input type="text" id="end-time" placeholder="Hora de fin">
                    </div>
                </div>

                <div id="contenedorPalabraClaveCategoriaYCaracteristica">
                    <input type="text" id="keyword" placeholder="Buscar por palabra clave">

                    <select id="categoria">
                        <option value="" disabled selected hidden>Categoría</option>
                    </select>

                    <select id="caracteristica">
                        <option value="" disabled selected hidden>Característica</option>
                    </select>
                </div>

                <input type="submit" id="buscar" value="Buscar">
            </div>
        </div>

        <div id="viewCategorias">
            <button id="BotonTodasCategorias">Todas las categorias</button>
        </div>
        <div id="resultados"></div>
        <div id="recomendaciones">
            <h1 id="tituloRecomendaciones">Recomendaciones</h1>
        </div>
        <div id="showProductos"></div>
    
    </main>
    <footer>
        <img src="img/logo.png" alt="logo">
        <i class="fa-regular fa-copyright"></i>
        <p>2024</p>    
        <a href="politicas.html" class="button">Ver Políticas de Uso</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/buscador.js"></script>
    <script src="js/aleatoriosProd.js"></script>
    <script src="js/navbar.js"></script>

</body>

</html>
