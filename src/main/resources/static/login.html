<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancheros</title>
    <link rel="icon" href="img/i-cancha.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/adm.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/e50f04e157.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body>
    <header>
        <div><a href="index.html"><img src="img/logo.png" alt="logo"></a></div>
        <div><a href="login.html" class="button"><button>Iniciar Sesión</button></a>
        <a href="register.html" class="button"><button>Registrarse</button></a></div>
    </header>

    <main id="container">
            <form id="loginForm" action="/login" method="POST">
                <h1>Iniciar Sesión</h1>

                <p id="logueoObligatorioReserva" style="display: none; text-align: center;">Es necesario iniciar sesión para realizar una reserva. <br> Inicia sesión o <a href="register.html">regístrate aquí</a>
                </p>

                <div>
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico">
                </div>
                
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                </div>
                
                <div>
                    <button type="button" id="loginButton">Iniciar Sesión</button>
                </div>
                <div id="error" style="color: red;">
                    <!-- El mensaje de error se mostrará aquí -->
                </div>
            </form>
    </main>
    <footer>
        <img src="img/logo.png" alt="logo">
        <i class="fa-regular fa-copyright"></i>
        <p>2024</p>
    </footer>
</body>
</html>
