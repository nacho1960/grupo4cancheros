    <main id="container">
        <form id="registerForm" action="/register" method="post">
            <!---Panel de agregar usuario--->
            <div id="panelAgregarUsuario">
                <h1>Registrar</h1>
                <p>Crea tu cuenta. Es gratis y solo te tomará un minuto.</p>
            </div>
            <div id="contenedorNombreYApellido">
                <div>
                    <label for="nombre">Nombres *</label>
                    <input id="nombre" type="text" name="nombre" required minlength="2" placeholder="Nombres" />
                </div>

                <div>
                    <label for="apellido">Apellidos *</label>
                    <input id="apellido" type="text" name="apellido" required minlength="2" placeholder="Apellidos" />
                </div>

            </div>
            <div>
                <label for="email">Correo electrónico *</label>
                <input type="email" name="email" required placeholder="Correo electrónico" />
            </div>
            <div>
                <label for="password">Contraseña *</label>
                <input type="password" name="password" required minlength="4" maxlength="8" placeholder="Contraseña" />
            </div>
            <p id="camposObligatorios">* Son campos obligatorios.</p>
            <div>
                <button id="buttonRegistrar" type="submit">Registrar</button>
            </div>
        </form>
