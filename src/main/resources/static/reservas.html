<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancheros</title>
    <link rel="icon" href="img/i-cancha.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reservas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/e50f04e157.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/navbar.js"></script>
    <script type="text/javascript" src="js/datosUser.js"></script>
    <script type="text/javascript" src="js/reservas.js"></script>
</head>

<body>
    <header>
        <a href="index.html"><img src="img/logo.png" alt="logo"></a>
        <div id="userLogin">
            <button id="user-avatar"></button>
            <div id="nombreYCierreDeSesion">
                <p id="nombreCompletoUser"></p>
                <a href="/logout" class="button">Cerrar sesión</a>
            </div>
            <select class="navbar-user" id="navbarUser" onchange="navigateToURL()">
                <option value="" disabled selected hidden></option>
                <option value="datosUser.html">Información personal</option>
                <option value="#">Favoritos</option>
                <option value="#">Reservas</option>
                <option value="admin.html" id="adminPanel" style="display: none;">Panel administrador</option>
            </select>
        </div>

        <div id="contentLoginAndRegister">
            <a href="login.html" class="button"><button>Iniciar Sesión</button></a>
            <a href="register.html" class="button"><button>Registrarse</button></a>
        </div>

        <!-- ICONO MENU HAMBURGUESA -->
        <div class="menu-icon" id="menuIcon">
            <select class="navbar-user-response" id="navbarUserResponsive" onchange="navigateToURL()">
                <option value="" disabled selected hidden>&#x2630;</option>
                <option value="datosUser.html">Información personal</option>
                <option value="#">Favoritos</option>
                <option value="#">Reservas</option>
                <option value="admin.html" id="adminPanelResponsive" style="display: none;">Panel administrador</option>
                <option value="/logout">Cerrar Sesión</option>
            </select>

            <select id="navbarUserResponsiveNoLogged" class="navbar-user-response-no-logged" onchange="navigateToURL()">
                <option value="" disabled selected hidden>&#x2630;</option>
                <option value="login.html">Iniciar Sesión</option>
                <option value="register.html">Registrarse</option>
            </select>
        </div>

    </header>

    <main>
        <h1>Reserva</h1>
        <div id="datosUsuario">
            <div id="containerAvatar">
                <h2>Datos del usuario</h2>
                <button id="avatar"></button>
            </div>
            <div id="datosUser">
                <div>
                    <p>Nombres</p>
                    <span id="nombreUser"></span>
                </div>

                <div>
                    <p>Apellidos</p>
                    <span id="apellidoUser"></span>
                </div>

                <div>
                    <p>Correo Electrónico</p>
                    <span id="emailUser"></span>
                </div>
            </div>
        </div>

        </div>

        <div id="detalleProducto">

            <div id="datosProducto">
                <h2>Detalle del producto</h2>
                <div id="nombreProd">
                    <p>Nombre</p>
                    <span id="nombreProducto"></span>
                </div>

                <div id="descripcion">
                    <p>Descripción</p>
                    <span id="descripcionProductoYCategoria"></span>
                </div>

                <div id="caracteristicasContainer" style="width: 150%;">
                    <p>Características</p>
                    <div id="caracteristicas"></div>
                </div>
            </div>
            <div id="containerImagenCategoriaPrecio">
                <img id="imagenProducto" alt="">
                <div id="categoria">
                    <img id="imgCategoria" alt="">
                    <p id="nombreCategoria"></p>
                </div>
                <div id="precio">
                    <p id="precioProducto"> Precio U$S </p>
                </div>
            </div>
        </div>

        <div id="detalleReserva">
            <h2>Detalle de la reserva</h2>
            <div id="fecha">
                <p>Fecha seleccionada</p>
                <span id="fechaReserva"></span>
                <a id="buttonEditarFecha"><button>Editar</button></a>
            </div>
            <div id="hora">
                <p>Hora seleccionada</p>
                <span id="horaReserva"></span>
                <a id="buttonEditarHora"><button>Editar</button></a>
            </div>
        </div>

        <button type="submit" id="buttonConfirmarReserva">Confirmar reserva</button>

        <div id="respuestaReservas"></div>
    </main>

    <footer>
        <img src="img/logo.png" alt="logo">
        <i class="fa-regular fa-copyright"></i>
        <p>2024</p>
        <a href="politicas.html" class="button">Ver Políticas de Uso</a>
    </footer>
</body>

</html>
